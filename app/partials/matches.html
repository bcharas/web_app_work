<!DOCTYPE HTML>
<html lang='en'>
  <head>

    <link href='stylesheets/match_styles.css' rel='stylesheet' type='text/css'>
	<script src="lib/angular/angular.js"></script>
	<src="js/controllers.js"></script>
  </head>
  
  <body ng-controller="PhoneListCtrl">
	<div class='header'>
		<div id="header_logo"></div>
	</div>
	<div class='match_page'>
		<ul>
			<li class='listing'  ng-repeat="phone in phones">

			  <div class='match_label'>
			    Match
			    <b>{{phone.name_1}}</b>
			    and
			    <b>{{phone.name_2}}</b>
			  </div>
			  <div class='profiles_box'>
			    <div id='pro_pic_1'></div>
			    <div id='pro_pic_2'></div>
			  </div>
			  <!--<div class='match_rating'>100%</div>-->
			  <table cellpadding='0' cellspacing='0' class='options' height='110px' width='600px'>
			    <td class='yes_option'>Yes</td>
			    <td class='no_option'>No</td>
			  </table>
			</div>
		</ul>
	</div>

  </body>
</html>
